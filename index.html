<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jumption - Web Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none; /* Prevent scrolling on touch */
        }
        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        canvas {
            border: 2px solid #000;
            background: #fff;
            max-width: 100%;
            height: auto;
            display: block;
        }
        #instructions {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            padding: 0 10px;
            max-width: 800px;
        }
        #mobileControls {
            display: none;
            margin-top: 10px;
        }
        #jumpButton {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }
        #jumpButton:active {
            background: #45a049;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            #instructions {
                font-size: 12px;
            }
            #mobileControls {
                display: flex;
                position: fixed;
                left: 50%;
                transform: translateX(-50%);
                bottom: 12px;
                gap: 8px;
                z-index: 1000;
                align-items: center;
                padding: 6px;
                background: rgba(255,255,255,0.85);
                border-radius: 12px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            }
            #instructions { margin-bottom: 64px; }
        }

        @media (max-height: 500px) {
            #instructions {
                margin-top: 5px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="300"></canvas>
    </div>
    <div id="instructions">
        <p>Desktop: Use SPACE or UP arrow to jump. Press D to toggle dark mode. Press R to restart after game over.</p>
        <p>Mobile: Tap the screen or use the jump button below.</p>
    </div>
    <div id="mobileControls">
        <button id="diffNormal" class="mobileBtn" title="1 - Normal">1</button>
        <button id="diffFast" class="mobileBtn" title="2 - Fast">2</button>
        <button id="diffUltra" class="mobileBtn" title="3 - Ultra">3</button>
        <button id="jumpButton">JUMP</button>
        <button id="restartButton" class="mobileBtn" title="R - Restart">R</button>
        <button id="darkToggle" class="mobileBtn" title="D - Theme">D</button>
    </div>
    <style>
        .mobileBtn {
            padding: 10px 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #2b2b2b; /* dark default */
            color: #f1f1f1;
            touch-action: manipulation;
        }
        #jumpButton { padding: 12px 16px; background: #2e7d32; color: #fff; }
        .mobileBtn:active, #jumpButton:active { transform: translateY(1px); }
        #mobileControls.dark {
            background: rgba(30,30,30,0.95);
            color: #eaeaea;
        }
        #mobileControls.light {
            background: rgba(255,255,255,0.95);
            color: #111;
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
